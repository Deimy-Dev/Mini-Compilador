<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mini Compilador</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #f2f2f2; }
    textarea { width: 100%; height: 200px; font-family: monospace; }
    pre { background: #fff; padding: 10px; border: 1px solid #ccc; overflow-x: auto; }
  </style>
</head>
<body>
  <h1>Mini Compilador en Node.js</h1>
  <textarea id="code" placeholder="Escribe tu código aquí..."></textarea><br><br>
  <button onclick="compileCode()">Compilar</button>
  <h2>Resultado:</h2>
  <pre id="output"></pre>

  <script src="app.js"></script>
</body>
</html>
