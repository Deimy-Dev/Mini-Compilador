<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Mini Compilador - Proyecto de Curso</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #f9fafb;
    margin: 0;
    padding: 20px;
    color: #333;
  }
  h1, h2 {
    color: #2c3e50;
  }
  .container {
    max-width: 1100px;
    margin: auto;
  }
  textarea {
    width: 100%;
    height: 180px;
    font-family: monospace;
    font-size: 14px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 6px;
    resize: vertical;
    background: #fff;
  }
  button {
    background-color: #3498db;
    border: none;
    padding: 12px 22px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    font-weight: 600;
    margin-top: 10px;
  }
  button:hover {
    background-color: #2980b9;
  }
  .flex-row {
    display: flex;
    gap: 20px;
    flex-wrap: wrap;
    margin-top: 20px;
  }
  .box {
    background: white;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
    padding: 15px;
    flex: 1 1 45%;
    min-width: 320px;
    max-height: 400px;
    overflow: auto;
  }
  pre {
    background-color: #1e1e1e;
    color: #dcdcdc;
    padding: 12px;
    border-radius: 6px;
    font-size: 13px;
    white-space: pre-wrap;
    word-wrap: break-word;
    max-height: 350px;
    overflow-y: auto;
  }
  label {
    font-weight: 600;
    display: block;
    margin-bottom: 6px;
  }
  .documentation {
    background: #fff3cd;
    border: 1px solid #ffeeba;
    padding: 15px;
    border-radius: 6px;
    margin-top: 30px;
  }
  .footer {
    margin-top: 40px;
    font-size: 14px;
    color: #666;
  }
  .footer a {
    color: #2980b9;
    text-decoration: none;
  }
  .footer a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <div class="container">
    <h1>Mini Compilador - Proyecto de Curso</h1>

    <label for="code">Código fuente:</label>
    <textarea id="code" placeholder="Escribe aquí el código que quieres compilar..."></textarea>
    <button onclick="compileCode()">Compilar</button>

    <div class="flex-row">
      <div class="box">
        <label>1. Análisis Léxico (Tokens):</label>
        <pre id="output">{}</pre>
      </div>

      <div class="box">
        <label>2. Análisis Sintáctico (AST):</label>
        <pre id="syntaxOutput">{}</pre>
      </div>

      <div class="box">
        <label>3. Análisis Semántico (Opcional):</label>
        <pre id="semanticOutput">{}</pre>
      </div>

      <div class="box">
        <label>4. Tabla de Símbolos:</label>
        <pre id="symbolTableOutput">{}</pre>
      </div>

      <div class="box">
        <label>5. Código Intermedio Generado:</label>
        <pre id="intermediateCodeOutput">{} </pre>
      </div>
    </div>

    

    
  </div>
<script src="app.js">  </script>
  
</body>
</html>
